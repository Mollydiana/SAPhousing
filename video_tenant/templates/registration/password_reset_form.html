{% extends "base_template.html" %}

{% block content %}

 <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">forgot your password?</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6 text-center box">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.email}}
                        </div>
                        <button class="btn btn-xl" type="submit">reset password</button>
                    </form>
                </div>
                <div class="col-lg-3">
                </div>
            </div>
        </div>
 </section>
{% endblock %}
